<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body>
<div class="container fluid">
    <div class="row">
        <div class="col"></div>
        <div class="col bg-dark m-5 border-2 border-primary " >
               <div class="screen bg-light m-5">
                <input id="result" type="text" class="form-control form-control-lg"  aria-label="Sizing example input" aria-describedby="inputGroup-sizing-large" onclick="displaynum()">
               </div>
<div class="row">
              <div class="col"><button class="btn btn-danger p-3 m-2 w-100" type="button"onclick="clearbox()">AC</button></div>
              <div class="col"><button class="btn btn-success p-3 m-2 w-100" type="button"onclick="removeLastItem()">X</button></div>
              <div class="col"><button class="btn btn-success p-3 m-2 w-100" type="button"onclick="buttonClick('%')">%</button></div>
              <div class="col"><button class="btn btn-success p-3 m-1 w-100" type="button"onclick="buttonClick('/')">/</button></div></div>                
<div class="row">
              <div class="col"><button class="btn btn-success p-3 m-2 w-100" type="button"onclick="buttonClick(7)">7</button></div>
              <div class="col"><button class="btn btn-success p-3 m-2 w-100" type="button"onclick="buttonClick(8)">8</button></div>
              <div class="col"><button class="btn btn-success p-3 m-2 w-100" type="button"onclick="buttonClick(9)">9</button></div>
              <div class="col"><button class="btn btn-success p-3 m-2 w-100" type="button"onclick="buttonClick('*')">*</button></div></div>
<div class="row">
              <div class="col"><button class="btn btn-success p-3 m-2 w-100" type="button"onclick="buttonClick(4)">4</button></div>
              <div class="col"><button class="btn btn-success p-3 m-2 w-100" type="button"onclick="buttonClick(5)">5</button></div>
              <div class="col"><button class="btn btn-success p-3 m-2 w-100" type="button"onclick="buttonClick(6)">6</button></div>
              <div class="col"><button class="btn btn-success p-3 m-2 w-100" type="button"onclick="buttonClick('-')">-</button></div></div>
<div class="row">
              <div class="col"><button class="btn btn-success p-3 m-2 w-100" type="button"onclick="buttonClick(1)">1</button></div>
              <div class="col"><button class="btn btn-success p-3 m-2 w-100" type="button"onclick="buttonClick(2)">2</button></div>
              <div class="col"><button class="btn btn-success p-3 m-2 w-100" type="button"onclick="buttonClick(3)">3</button></div>
              <div class="col"><button class="btn btn-success p-3 m-2 w-100" type="button"onclick="buttonClick('+')">+</button></div></div>
<div class="row">
              <div class="col"><button class="btn btn-success p-3 m-2 w-100" type="button"onclick="buttonClick('+/-')">+/-</button></div>
              <div class="col"><button class="btn btn-success p-3 m-2 w-100" type="button"onclick="buttonClick(0)">0</button></div>
              <div class="col"><button class="btn btn-success p-3 m-2 w-100" type="button"onclick="buttonClick('.')">.</button></div>
              <div class="col"><button class="btn btn-danger p-3 m-2 w-100" type="button"onclick="evaluateExpression()">=</button></div></div></div>
        <div class="col"></div>
    </div>
</div>
</body>
<script src="./script.js"></script>
</html>
